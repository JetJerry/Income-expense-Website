{% extends 'base.html' %} 
{% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2 shadow-sm rounded">
      <li class="breadcrumb-item">
        <a href="{% url 'income' %}" class="text-decoration-none">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
  </nav>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Add Income</h5>
    </div>
    <div class="card-body">
      <form action="{% url 'add-income' %}" method="post">
        {% include 'partials/_messages.html' %}
        {% csrf_token %}

        <div class="form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            class="form-control"
            name="amount"
            value="{{ values.amount }}"
            placeholder="Enter amount"
            required
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            value="{{ values.description }}"
            placeholder="Enter description"
            required
          />
        </div>

        <div class="form-group">
          <label for="source">Source</label>
          <select class="form-control" name="source" required>
            <option value="" disabled selected>Select a source</option>
            {% for source in sources %}
            <option value="{{ source.name }}">{{ source.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="income_date">Date of Income</label>
          <input
            type="date"
            class="form-control"
            name="income_date"
            required
          />
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3">
          Submit Income
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
